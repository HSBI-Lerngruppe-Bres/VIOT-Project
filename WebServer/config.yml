# Configuration file for WebServer
flask:
  secret_key: my_super_secret_key

mqtt:
  broker: localhost
  port: 1883
  client_id: web_server_client
  topic: "mailbox/sensors"
  qos: 1
  keep_alive: 60
  clean_session: true
  username: mqtt_user
  password: mqtt_password

database:
  name: 'data.db'

